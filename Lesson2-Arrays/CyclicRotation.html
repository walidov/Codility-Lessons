<!DOCTYPE html>
<html>
<head>
	<title>Lesson 2: Arrays | Task 1: CyclicRotation</title>
	<script type="text/javascript">
		function solution(A, K) {
		    if(K == 0) return A;
		    if(A.length > 0) {
		        for(var i = 0; i < K; i++) {
		            var last = A.pop();
		            A.unshift(last);
		        }
		        return A;
		    }
		    return A;
		}
		console.log(solution([3, 8, 9, 7, 6], 3));
	</script>
</head>
<body>

</body>
</html>

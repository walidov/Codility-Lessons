<!DOCTYPE html>
<html>
<head>
	<title>Lesson 3: Time Complexity | Task 2: FrogJmp</title>
	<script type="text/javascript">
		function solution(X, Y, D) {
			var distance = Y - X;
			var jumps = distance / D;
			return Math.ceil(jumps);
		}
		console.log(solution(10, 85, 30));
	</script>
</head>
<body>
	<h1>Lesson 3: Time Complexity | Task 2: FrogJmp</h1>
